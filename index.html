<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kart-styling.css" >
</head>
<body>
    <header class="container">
        <div class="logo">
        <p class="logo">Eazyours</p>
        </div>

        <div class="right-portion">
        <div class="navigation">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>About</li>
            </ul>
        </div>
        <div class="kart">
            <img src="./icons8-shopping-cart-100.png" alt="shopping-kart" class="kart-logo">
            <p class="kartcount">0</p>
        </div>
        </div>
    </header>
    <div class="kart-block">
        <h3 class="kart-heading">Products Selected</h3>
        <img src="./icons8-close-window-100.png" alt="close-button" class="kart-close">
    </div>
    <div class="hero-screen">
        <form action="" class="form">
            <label class="search">Search Here : </label>
            <input type="text" class="search search-bar">
        </form>
    </div>
    <div class="products-heading">
        <h1>Products</h1>
    </div>
    <div class="products">
        <div class="left-arrow"></div>
        <div class="product1">
            <img class="iphone" src="iphone.jpg" alt="">
            <div class="product-properties">
                <p>Rs.10000</p>
                <label id="iphone"></label>
                <button class="add-to-kart iphone-button 0">Add to Kart</button>
            </div>
        </div>

        <div class="product2">
            <img class="iphone laptop" src="./pexels-pixabay-434346.jpg" alt="">
            <div class="product-properties">
                <p>Rs.10000</p>
                <button class="add-to-kart laptop laptop-button 1">Add to Kart</button>
            </div>
        </div>

        <div class="product3">
            <img class="iphone earphone" src="./bose-earphone.jpg" alt="">
            <div class="product-properties">
                <p>Rs.10000</p>
                <button class="add-to-kart earphone earphone-button 2">Add to Kart</button>
            </div>
        </div>

        <div class="product4">
            <img class="iphone graphic_card" src="./External-graphic.jpg" alt="">
            <div class="product-properties">
                <p>Rs.10000</p>
                <button class="add-to-kart graphic_card graphic_card-button 3">Add to Kart</button>
            </div>
        </div>

        <div class="product5">
            <img class="iphone camera" src="./camera.jpg" alt="">
            <div class="product-properties">
                <p>Rs.10000</p>
                <button class="add-to-kart camera camera-button 4">Add to Kart</button>
            </div>
        </div>
        <div class="right-arrow"></div>
    </div>
    <script src="index.js"></script>
    <script src="kart.js"></script>
    <script src="kart_block.js"></script>
</body>
</html>
